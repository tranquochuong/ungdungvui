<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    #ques{
        position: absolute;
        left: 200px;
        top: 175px;
        width: auto;
        height: 210px;
    }
    #ans_yes{
        position: absolute;
        left: 270px;
        top: 260px;
        width: auto;
        height: 210px;
    }
    #ans_no{
        position: absolute;
        left: 350px;
        top: 260px;
        width: auto;
        height: 210px;
    }
    </style>
</head>
<body>
    <form action="">
            <h1 id="ques"> Do you love me?</h1>
        <div id="ans_yes">
            <input type="button" value= "YES" onclick="yes()">
        </div>
        <div id="ans_no">
                <input type="button" value= "NO" onmouseover="love()"/>
        </div>
    </form>
    <script>

            function yes(){
           alert("ok em <3!!!")
        }

        function love(){       
            var x = Math.floor(Math.random() * window.innerWidth);
            var y = Math.floor(Math.random() * window.innerHeight);
          document.getElementById('ans_no').style.left = x + 'px';
        document.getElementById('ans_no').style.top = y + 'px';
            }
        
        </script>
   
</body>
</html>
